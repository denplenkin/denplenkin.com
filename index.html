                        contentApp.style.width = 90 + "%";
                        contentApp.style.height = 90 + "%";

                        if (currentTargetApp == "termsId") {
                            contentApp.innerHTML = termsText;
                        }

                        if (currentTargetApp == "privacyId") {
                            contentApp.innerHTML = privacyText;
                        }

                        if (currentTargetApp == "aboutMe") {
                            contentApp.innerHTML = aboutText;
                            setupAboutMe(width, height, maincoef);
                        }

                        animatingWorkAppExpanded = true;
                        animatingWorkApp = false;

                    } else {

                        runningapp1.style.width = pos + "%";
                        runningapp1.style.height = pos + "%";
                        runningapp1.style.borderRadius = mainpanelborderradius + "px";

                        pos = pos + 1;
                    }
                }
            }

            {
                var enteredElementId = ''+e.target.id+'';
                animateWorkAppExapnd(enteredElementId);
            }

            }

            }

            function closemouseElement(e)

                animateWorkAppBack();
            }
